<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="form.css" media="screen">
    <title>Form</title>
</head>
<body>
    <div>
        <h1 id="title">Fill the form:  </h1>
        <br>
    </div>
    <form method="POST" >
        <div class="campo">
            <label for="id_user"><strong>Id_user: </strong></label>
            <input type="text" name="id_user" id="id_user" required>
        </div>
        <div class="campo">
            <label for="login"><strong>Login: </strong></label>
            <input type="text" name="login" id="login" required>
        </div>
        <div class="campo">
            <label for="password"><strong>Password: </strong></label>
            <input type="text" name="password" id="password" required>
        </div>
        <div class="campo">
            <label for="type_user"><strong>Type: </strong></label>
            <select id="type_user" name="type_user" required>
                <option value="Simple">Simple</option>
                <option value="Admin">Admin</option>
            </select>
        </div>
        <button class="botao" type="submit">Submit</button>            
    </form>
</body>
</html>
